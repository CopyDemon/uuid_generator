<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UUID Generator</title>
        <meta name="description" content="This tool generates a random UUID with v1 v4 v7, and you can generate multiple UUIDs at once. (50 at max)" />
        <meta name="keywords" content="UUID Generator, UUID, v1, v4, v7, random UUID" />
        <meta name="author" content="ShengPang" />
        <meta name="robots" content="index, follow" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="main-content-container">
            <header>
                <h1 class="title">UUID Generator</h1>
                <h2 class="subtitle">Welcome to the UUID Generator!</h2>
                <p class="description">This tool generates a random UUID with v1 v4 v7, and you can generate multiple UUIDs at once. <span class="max-count">(50 at max)</span></p>
            </header>

            <section>
                <h2>Generate a new UUID</h2>
                <form id="uuid_generator_form">
                    <div class="input-group">
                        <label for="uuid_count">How many UUIDs do you want to generate?</label>
                        <input type="number" id="uuid_count" min="1" max="50" value="20" />
                    </div>
                    <div class="input-group">
                        <label for="uuid_type">Select UUID Version:</label>
                        <select id="uuid_type">
                            <option value="v1">v1</option>
                            <option value="v4" selected>v4</option>
                            <option value="v7">v7</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <button id="generate_btn">Click to Generate UUID</button>
                    </div>
                </form>
            </section>
            <section id="result-section" class="result-section">
                <h2>Result</h2>
                <button id="copy_all_btn">Copy All</button>
                <ul id="uuidDisplayUl"></ul>
            </section>
        </div>
        <div id="copied" class="copied">UUID Copied!</div>
        <script src="index.js" type="module"></script>
    </body>
</html>
