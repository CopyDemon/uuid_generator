# HTTP - redirect to HTTPS
server {
    listen 80;
    server_tokens off;
    server_name mybittools.com www.mybittools.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_tokens off;
    server_name mybittools.com www.mybittools.com;

    # SSL certificates (mounted from host)
    ssl_certificate /etc/letsencrypt/live/mybittools.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mybittools.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # this one prevent hacker try to read site even you dont have wordpress
    location ~* /(wp-admin|wp-login|wordpress|xmlrpc|wp-config) {
        return 444;
    }

    # this one prevent hacker try to read env git svn hg
    location ~ /\.(env|git|svn|hg) {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
